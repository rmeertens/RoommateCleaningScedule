<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
  </head>

  <body ng-controller="MyController">

    <!-- CHAT MARKUP -->
    <div class='example-chat l-demo-container'>
      <header>Huisrooster St. Annastraat 103a</header>
        
<table id='example-messages' class='example-chat-messages'>
    <td>Startdatum</td>
    <td>Einddatum</td>
    <td>Huisgenoott</td>
    <td>Taak</td>
    <td>Commentaar</td>
    <td>Gedaan op?</td>
  <tr ng-repeat="msg in messages">
    <td>{{msg.date}}</td>
    <td>{{msg.beforeDate}}</td>
    <td>{{msg.huisgenoot}}</td>
    <td>{{msg.taak}}</td>
    <td>{{msg.comment}}</td>
      <td><input type="text" ng-model="msg.comment" ng-keydown="testFeedback($event)"></td>
  </tr>
</table>
    </div>

    <script>
      var myApp = angular.module("myApp", ["firebase"]);

      myApp.controller('MyController', ['$scope', '$firebase',
        function($scope, $firebase) {
          //CREATE A FIREBASE REFERENCE
          var ref = new Firebase("https://roosterstanna.firebaseio.com/taken");

          // GET MESSAGES AS AN ARRAY
          $scope.messages = $firebase(ref).$asArray();

          //ADD MESSAGE METHOD
          $scope.addMessage = function(e) {

            //LISTEN FOR RETURN KEY
            if (e.keyCode === 13 && $scope.msg) {
              //ALLOW CUSTOM OR ANONYMOUS USER NAMES
              var name = $scope.name || 'anonymous';

              //ADD TO FIREBASE
              $scope.messages.$add({
                from: name,
                body: $scope.msg,
                  something:"hello"
                  
              });

              //RESET MESSAGE
              $scope.msg = "";
            }
          }
          
          // Testing feedback function
           $scope.testFeedback = function(e) {
                console.log("Pressed: " + e.keyCode);
            
          }
        }
      ]);
    </script>
  </body>
</html>
